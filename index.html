<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/modal.css">
	<title>Modal</title>
</head>
<body>
	<div class="container">
		<div class="launchButton" id="launchButtonId">Modal Popup</div>
	</div>
	<div class="modal-container" id="modal-containerId">
		<div class="modal-dialog">
			<div class = "modal-header">
				<div class="modal-headertext"><h3>Modal Popup</h3></div>
				<div class="modal-headerclose" id="modal-headerclose"><img src="img/close.png" height="10px" width="10px" alt="close"></div>
			</div>
			<div class="modal-content">
				This is a sample modal dialog box
			</div>
			<div class = "modal-footer">
				<div class="modal-footertext">Close</div>
				<div class="modal-footerclose" id="modal-footerclose">Save Changes</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/modal.js"></script>
</body>
</html>
